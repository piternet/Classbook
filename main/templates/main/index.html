<!DOCTYPE html>
<html>
<head>
	<title>Strona główna</title>
	<meta charset="utf-8">
</head>
<body>
	<h1> Najnowsze posty na naszej stronie </h1>
	<div id="posts">
		{% for post in posts %}
			<div class="post">
				<h2>{{ post.title }}</h2>
				<h4> Opublikowany {{ post.publish_date }} przez {{ post.user.username }} </h4>
				<p> {{ post.content }} </p>
			</div>
		{% endfor %}
	</div>
</body>
</html>
